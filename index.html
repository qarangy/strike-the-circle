<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>JS Game</title>
  </head>
  <body>
    <div class="app">
      <!-- APP HEADER -->
      <div class="app__header">
        <h1 id="time-header">Время игры: <span id="time">5.0 сек</span></h1>
        <h1 class="hide" id="result-header">
          Ваш результат: <span id="result"></span>
        </h1>
      </div>

      <!-- APP CONTENT -->
      <div class="app__content">
        <button class="btn" id="start">Начать</button>

        <div class="game" id="game"></div>
      </div>

      <!-- APP FOOTER -->
      <div class="app__footer">
        <div class="input">
          <label for="game-time">Время игры, (сек):</label>
          <input type="number" id="game-time" min="5" step="1" value="5">
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
